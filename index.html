<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#35424a">
    <link rel="icon" href="icons/icon-192.png">
</head>
<body>
    <header>
        <h1>Gestor de Tareas</h1>
    </header>
    <main>
        <br>
        <button id="abrir-popup-tarea" type="button">Nueva tarea</button>
       
        <!-- formulario para ingresar tareas
        <form id="task-form">
            <input type="text" id="task-name" placeholder="Nueva tarea">
            <select id="task-category">
                <option value="bandeja-de-entrada">Bandeja de Entrada</option>
                <option value="prioritaria">Prioritaria</option>
                <option value="proximas">Próximas</option>
                <option value="algun-dia">Algún Día</option>
                <option value="archivadas">Archivadas</option>
            </select>
            <button type="submit">Añadir</button>
        </form> 
        -->
    
        <div id="task-container"></div>
    </main>
     <!-- botones copia de seguridad -->   
     <div class="acciones">
        <button id="backup-btn" type="button" class="boton-accion">Exportar tareas</button>
        <button id="restore-btn" type="button" class="boton-accion">Importar tareas</button>
        <input type="file" id="restore-file" accept=".json" style="display:none;">
    </div>
    <div class="acciones">
        <button id="export-deleted-btn" type="button" class="boton-accion">Exportar eliminadas</button>
    </div>

    <!-- Popup para nueva tarea -->
    <div id="popup-tarea" class="modal">
        <div class="modal-content">
            <form id="popup-task-form">
                <input type="text" id="popup-task-name" placeholder="Nueva tarea" autocomplete="off">
                <select id="popup-task-category">
                    <option value="bandeja-de-entrada">Bandeja de Entrada</option>
                    <option value="prioritaria">Prioritaria</option>
                    <option value="proximas">Próximas</option>
                    <option value="algun-dia">Algún Día</option>
                    <option value="archivadas">Archivadas</option>
                </select>
                <div class="acciones-popup">
                    <button type="submit">Añadir</button>
                    <button type="button" id="cancelar-popup">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <script src="js/app.js"></script>
        Versión 1.0.19
    </footer>
</body>
</html>
