<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Gestor de Tareas</h1>
    </header>
    <main>
        <form id="task-form">
            <input type="text" id="task-name" placeholder="Nueva tarea">
            <select id="task-category">
                <option value="bandeja-de-entrada">Bandeja de Entrada</option>
                <option value="prioritaria">Prioritaria</option>
                <option value="proximas">Próximas</option>
                <option value="algun-dia">Algún Día</option>
                <option value="archivadas">Archivadas</option>
            </select>
            <button type="submit">Añadir</button>
        </form>
        <div id="task-container"></div>
    </main>

    <!-- Popup para nueva tarea -->
    <div id="popup-tarea" class="modal">
        <div class="modal-content">
            <form id="popup-task-form">
                <input type="text" id="popup-task-name" placeholder="Nueva tarea">
                <select id="popup-task-category">
                    <option value="bandeja-de-entrada">Bandeja de Entrada</option>
                    <option value="prioritaria">Prioritaria</option>
                    <option value="proximas">Próximas</option>
                    <option value="algun-dia">Algún Día</option>
                    <option value="archivadas">Archivadas</option>
                </select>
                <div style="margin-top:10px;">
                    <button type="submit">Añadir</button>
                    <button type="button" id="cancelar-popup">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <script src="js/app.js"></script>
        Versión 1.0.3
    </footer>
</body>
</html>
